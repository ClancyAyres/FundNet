# FundNet 服务器配置

# 服务器配置
server:
  host: "0.0.0.0"
  port: 3800
  mode: "debug"  # debug / release

# 数据库配置
database:
  path: "./data/fundnet.db"

# 应用配置
app:
  refresh_interval: 60  # 刷新间隔（秒）
  log_level: "info"     # debug / info / warn / error

# 爬虫配置
scraper:
  timeout: 30           # 请求超时（秒）
  retry_count: 3        # 重试次数

# CORS 配置
cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
