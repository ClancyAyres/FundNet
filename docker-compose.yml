version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3800:3800"
    volumes:
      - ./backend/data:/app/data
      - ./backend/config.yaml:/app/config.yaml
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "2800:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: fundnet-network
